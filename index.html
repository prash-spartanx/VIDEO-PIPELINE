<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TenjikuAi - Government Updates Reimagined</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- ======= AUTH ======= -->
  <div id="auth-container" class="auth-wrapper hidden">
    <div class="auth-card glass">
      <div class="brand">TenjikuAi</div>
      <div id="login-view">
        <h2>Log in</h2>
        <form id="login-form">
          <input id="login-username" type="text" placeholder="Username" required/>
          <input id="login-password" type="password" placeholder="Password" required/>
          <button type="submit">Log In</button>
        </form>
        <p class="muted">No account? <a id="show-register" href="#">Sign up</a></p>
      </div>

      <div id="register-view" class="hidden">
        <h2>Sign up</h2>
        <form id="register-form">
          <input id="register-username" type="text" placeholder="Username" required/>
          <input id="register-email" type="email" placeholder="Email" required/>
          <input id="register-password" type="password" placeholder="Password" required/>
          <input id="register-role" type="text" placeholder="Role (optional)"/>
          <button type="submit">Create Account</button>
        </form>
        <p class="muted">Already have an account? <a id="show-login" href="#">Log in</a></p>
      </div>
    </div>
  </div>

  <!-- ======= MAIN APP ======= -->
  <div id="main-app" class="hidden">
    <nav class="nav glass">
      <div class="nav-left">
        <a class="nav-link" href="#" id="home-link">Home</a>
        <a class="nav-link" href="#" id="public-gallery-btn">Public Gallery</a>
        <a class="nav-link" href="#" id="my-videos-btn">My Videos</a>
      </div>

      <div class="brand">TenjikuAi</div>

      <div class="nav-right">
        <span id="welcome-message" class="muted"></span>
        <button id="admin-dashboard-btn" class="btn subtle admin-only">Admin</button>
        <button id="logout-btn" class="btn danger">Logout</button>
      </div>
    </nav>

    <header class="hero">
      <video autoplay muted loop playsinline class="back-video">
        <source src="assets/flag.mp4" type="video/mp4" />
      </video>
      <div class="hero-content">
        <div id="hero-cta" class="hero-cta"></div>
      </div>
    </header>

    <main id="content-area" class="content glass"></main>

    <footer class="footer">
      <small>Â© <span id="yr"></span> TenjikuAi Â· Built with love for India ðŸ‡®ðŸ‡³</small>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const yearElement = document.getElementById('yr');
      if (yearElement) {
        yearElement.textContent = new Date().getFullYear();
      }

      const role = (localStorage.getItem('role') || 
                    localStorage.getItem('userRole') || 
                    localStorage.getItem('authRole') || 
                    '').toUpperCase();

      if (role === 'ADMIN') {
        document.body.classList.add('is-admin');
      } else {
        document.body.classList.remove('is-admin');
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
