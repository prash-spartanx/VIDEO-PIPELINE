<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIB Video Synthesis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

    <div id="auth-container">
        <div id="login-view">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </form>
        </div>

        <div id="register-view" class="hidden">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="text" id="register-role" placeholder="Role (e.g., ADMIN or USER)">
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </form>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <nav>
            <div class="nav-left">
                <h1 id="welcome-message">Welcome</h1>
            </div>
            <div class="nav-right">
                <button id="my-videos-btn">My Videos</button>
                <button id="admin-dashboard-btn" class="hidden">Admin Dashboard</button>
                <button id="logout-btn">Logout</button>
            </div>
        </nav>

        <main id="content-area">
            <!-- Dynamic content will be loaded here -->
        </main>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
