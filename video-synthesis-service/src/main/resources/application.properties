# --- DataSource (container-to-container) ---
spring.datasource.url=jdbc:postgresql://postgres-db:5432/pibdb
spring.datasource.username=pibuser
spring.datasource.password=pibpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata
# When using Flyway, don't let Hibernate manage DDL
spring.jpa.hibernate.ddl-auto=none

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public
# If schema already has objects, baseline instead of failing
spring.flyway.baseline-on-migrate=true

# --- Logging (optional but helpful) ---
logging.level.org.springframework.web.servlet=TRACE
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
# Temporarily quiet things down
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.com.prashant.pib=INFO
logging.level.org.springframework.security=INFO


# PIB fetcher safety + performance
pib.rss.url=https://www.pib.gov.in/RssMain.aspx?ModId=6&Lang=1&Regid=3
pib.fetch.max-items=15
pib.fetch.jsoup-timeout-ms=12000
pib.fetch.delay-min-ms=50
pib.fetch.delay-max-ms=120



